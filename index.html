<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Love letter for crush</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+IN:wght@100..400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="eiei.css" />
</head>

<body>
  <!-- tiktok meowish -->
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1">To: P'Oak</div>
        <div class="words line2">I love you because you made my life better.</div>
        <div class="words line3">That every time i see you</div>
        <div class="words line4">my world stops,</div>
        <div class="words line5">and I smile without knowing.</div>
        <div class="words line6">Your presence is peace,</div>
        <div class="words line7">your voice is melody,</div>
        <div class="words line8">you are my comfort zone.</div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="eiei.js"></script>
</body>

</html>
